# Continuous integration workflow for shimming-toolbox

name: CI

on: [push]
# on:
#   push:
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Download mock data
      run: |
        cd tests
        wget -O data.zip https://osf.io/7d2j5/download
        unzip data.zip
        rm data.zip
        cd ..

    - name: Run MOxUnit tests
      uses: joergbrech/moxunit-action@master
        with:
          test: tests
          src: misc Aux Coils external Img
